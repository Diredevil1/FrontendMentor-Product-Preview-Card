<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <img src="images/image-product-desktop.jpg" alt="perfume" />
        <div class="text">
          <div class="tag">PERFUME</div>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar, and valuptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <button type="button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
